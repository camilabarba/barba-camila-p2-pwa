<body>
    <header>
        <h1 class="text-center" id="titulo">Cinefy</h1>
        <ul class="nav nav-tabs mt-2 justify-content-center">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="index.html">Search name</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="listafavs.html">My list</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="random.html">Choose random</a>
          </li>
        </ul>
    </header> 

    <section class="container mt-2">
      <h2 class="visually-hidden">Status</h2>
      <div class="d-flex justify-content-center">
        <p class="mx-2 my-auto" id="textStatus"></p>
        <div class="my-auto">
        <img src="" alt="Online/offline button" id="buttonStatus" class="">
       </div>
      </div>
      <div id="frameSearching" class="visually-hidden">
      <picture>
      <source media="(max-width: 576px)" srcset="img/cat-searching-mobile.gif"> 
      <img src="img/cat-searching.gif" allowFullScreen class="mx-auto d-block img-fluid mt-3">
      </picture>
      <p class="alert alert-danger mt-3 col-md-6 mx-auto">Oops! The connection failed and the cat is upset. Make sure you have an active connection (you don't want to make the cat mad, do you?) </p>
      </div>
  </section>

    <main class="mt-5">
        <section class="container pt-5" id="searchSection">
          <h2 class="visually-hidden">Searcher</h2>
        <form>
            <div class="container" id="form-div">
            <div class="mx-auto text-center">
                <label for="name" class="form-label">Type the name of the film</label>
                <input type="text" name="name" id="name" class="form-control">
            </div>
            <div class="text-center mx-auto">
            <button class="btn mt-3 col-md-3 col-6" type="button" id="buttonSearch">Search</button>
            </div>

            <div class="visually-hidden" id="inputVacio">
              <div class="alert alert-danger" role="alert" id="alert">
                
              </div>
            </div>


            </div>
        </form>

        <div class="container spinner mx-auto text-center mt-3 text-white d-none" id="spinner">
          <div class="spinner-border mx-auto" role="status">
              
          </div>
      </div>
    </section>

    <section class="container">
      <h2 class="visually-hidden">Results</h2>
      <div class="visually-hidden" id="showCards">
        <div class="card mb-3 mx-auto" id="results">
          <div class="row g-0">
            <div class="col-md-4">
              <img src="" class="img-fluid rounded-start" alt="Movie's poster" id="image">
            </div>
            <div class="col-md-8">
              <div class="card-body">
                <h3 class="card-title text-center" id="movieName"></h5>
                <p class="card-text" id="plot"></p>
                <p class="card-text" id="rating"></p>
                <p class="card-text" id="website"></p>
                <div class="card-body text-center">
                  <form id="addAndRemoveButtons"></form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </section>
    </main>
</body>
